<div class="row">
  <div class="col-xs-4" style="width: 300px; margin-bottom: 20px;">
    <ng-select [allowClear]="true" [items]="items" [disabled]="disabled" (data)="refreshValue($event)" (selected)="selected_shop($event)"
      (removed)="removed($event)" (typed)="typed($event)" placeholder="店铺">
    </ng-select>
  </div>
  <div class="col-xs-4" style="width: 300px; margin-bottom: 20px;">
    <ng-select [allowClear]="true" [items]="items_book" [disabled]="disabled" (data)="refreshValue($event)" (selected)="selected_book($event)"
      (removed)="removed($event)" (typed)="typed($event)" placeholder="ISBN">
    </ng-select>
  </div>

  <div class="col-xs-1">

    <button type="button" class="btn btn-danger custom-button-width .navbar-right" (click)="add()">
        <!--a href="/main/m_shop_bookM_dataCharts" class="btn btn-default"-->
                <span class="glyphicon glyphicon-plus"></span>
                <span class="sr-only">Add Price</span></button>
  </div>

  <div class="col-xs-4" style="width: 300px; margin-bottom: 20px;">
    <ng-select [allowClear]="true" [items]="items_added_show" [disabled]="disabled" (data)="refreshValue($event)" (selected)="selected_book($event)"
      (removed)="removed($event)" (typed)="typed($event)" placeholder="已添加">
    </ng-select>
  </div>

  <div class="col-xs-2">
  <button (click)="refresh_selected()">
    刷新已选
  </button>
  </div>

  <div class="col-xs-1">
    <select class="selectpicker" data-live-search="true" style="width: 80px; height: 30px;">
        <option>售价</option>
        <option>折扣</option>
        <option>销量</option>
        <option>评论数</option>
        <option>直通车投入</option>
      </select>
  </div>

  <div class="col-xs-1">
    <select class="selectpicker" style="width: 80px; height: 30px;">
        <option>模板一</option>
        <option>模板二</option>
        <option>模板三</option>
      </select>
  </div>

  <div class="col-xs-2">
    <button type="button" class="btn btn-danger custom-button-width .navbar-right">保存模板</button>
    <button type="button" class="btn btn-danger custom-button-width .navbar-right" (click)="randomize()">查询</button>
    <!--<span class="btn btn-primary" onclick="randomize()"><span class="glyphicon glyphicon-upload" aria-hidden="true"></span> Update</span>-->
  </div>
</div>

<div class="row">
  <div *ngFor="let lineChartData of lineChartDataArray; let index=index; let odd=odd; let even=even;">
    <div *ngIf="even||odd">
      <div class="form-group" class="col-md-4">
        <canvas baseChart class="chart" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColours"
          [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
        </canvas>
      </div>
    </div>
  </div>
</div>
