<div class="color-line"></div>
<div class="back-link"><a routerLink="/content" class="btn btn-primary">工作台</a></div>
<div class="login-container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
                <h3>看店宝</h3>
                <small>看店从此简单</small>
            </div>
            <div class="hpanel">
                <div class="panel-body">
                    <form action="#" id="loginForm" (ngSubmit)="onSubmit(userLoginForm)"  #userLoginForm="ngForm">
                        <div class="form-group"><label class="control-label" for="username">用户名</label>
                            <!--input type="text" placeholder="example@gmail.com" title="请输入用户名" required value="" name="username" id="username" class="form-control"-->
                            <input type="text" placeholder="example@gmail.com" title="请输入用户名" [(ngModel)]="model._username" name="_username" id="username"
                                class="form-control mr-sm-2" required>
                            <!--<span
                                class="help-block small">你唯一的看店宝账户</span>-->
                        </div>
                        <div class="form-group"><label class="control-label" for="password">密码</label>
                            <!--input type="password" title="请输入密码" placeholder="******" required value="" name="password" id="password" class="form-control"-->
                            <input type="password" title="请输入密码" placeholder="******" [(ngModel)]="model._password" name="_password" id="password" class="form-control mr-sm-2">
                            <!--<span
                                class="help-block small">不少于6位</span>-->
                        </div>
                        <div class="checkbox">
                            <input class="form-check-input" type="checkbox"  ng-model="remember" ng-init="remember = true" [(ngModel)]="model._remember" name="_remember" id="remember">下次自动登录
                            <p class="help-block small">(公用电脑请勿勾选)</p>
                        </div>

                        <div class="input-group mt-2">
                        </div>

                        <button class="btn btn-success btn-block" type="submit">登录</button>
                        <a class="btn btn-default btn-block" href="#">注册</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center"><strong> 看店宝 </strong><br> 2017 Copyright 人民邮电出版社
        </div>
    </div>
</div>
